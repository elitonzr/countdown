<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="src/styles.css" rel="stylesheet">
</head>

<body>
    <div class="countdown-img">
        <h1>ELE VOLTARA!</h1>
        <img src="img/img.png" alt="Um loco">
    </div>
    <div class="timer">
        <div>
            <span id="days">00</span>
            <span class="countdown">Dias</span>
        </div>
        <div>
            <span id="hours">03</span>
            <span class="countdown">Horas</span>
        </div>
        <div>
            <span id="minutes">35</span>
            <span class="countdown">Minutos</span>
        </div>
        <div>
            <span id="seconds">16</span>
            <span class="countdown">Segundos</span>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
