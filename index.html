<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="src/styles.css" rel="stylesheet">


</head>

<body>
    <div class="background theme1">
        <div id="app" class="box-principal data-tilt">
            <h1 id="text">ELE VOLTARA!</h1>
            <div class="box-imagem">
                <span id="click"><img src="img/img.png" /></span>
            </div>
            <div id="timer" class="timer">
                <div class="div-countdown">
                    <span id="days">00</span>
                    <span class="legenda">Dias</span>
                </div>
                <div class="div-countdown">
                    <span id="hours">00</span>
                    <span class="legenda">Horas</span>
                </div>
                <div class="div-countdown">
                    <span id="minutes">00</span>
                    <span class="legenda">Minutos</span>
                </div>
                <div class="div-countdown">
                    <span id="seconds">00</span>
                    <span class="legenda">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
    <script type="text/javascript" src="src/vanilla-tilt.js"></script>
    <script>
        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".data-tilt")), {
            max: 25,
            speed: 400,
            glare: true,
            scale: 1.5,
        };
    </script>
    <script src="src/theme.js"></script>
</body>

</html>
