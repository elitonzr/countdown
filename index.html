<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="src/styles.css" rel="stylesheet">


</head>

<body>
    <div class="background">
        <div class="box-principal">
            <h1>ELE VOLTARA!</h1>
            <div class="box-imagem">
                <span id="click"><img src="img/img.png" /></span>

                <!-- <img src="img/img.png" alt="Um loco"> -->
            </div>
            <div class="timer">
                <div class="div-countdown">
                    <span id="days">00</span>
                    <span class="legenda">Dias</span>
                </div>
                <div class="div-countdown">
                    <span id="hours">03</span>
                    <span class="legenda">Horas</span>
                </div>
                <div class="div-countdown">
                    <span id="minutes">35</span>
                    <span class="legenda">Minutos</span>
                </div>
                <div class="div-countdown">
                    <span id="seconds">16</span>
                    <span class="legenda">Segundos</span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
    <script src="src/theme.js"></script>

</body>

</html>
